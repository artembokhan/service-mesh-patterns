version: '3.7'
services:

  benchmark-service:
    build:
      context: './benchmark-service'
    networks:
      - envoymesh
    ports:
      - '8001:8001'

  backend-service:
    build:
      context: './backend-service'
    networks:
      envoymesh:
        # NOTE: aliases is important to round-robin even while scaling-out
        # @see https://github.com/envoyproxy/envoy/tree/master/examples/front-proxy
        aliases:
          - backend
    expose:
      - '8080'
    ports:
      - '8080:8080'

networks:
  envoymesh: {}